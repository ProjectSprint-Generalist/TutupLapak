apiVersion: v2
name: tutuplapak
description: A Helm chart for TutupLapak - A marketplace application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - marketplace
  - e-commerce
  - trading
  - golang
  - gin
home: https://github.com/ProjectSprint-Generalist/TutupLapak
sources:
  - https://github.com/ProjectSprint-Generalist/TutupLapak
maintainers:
  - name: Team Generalist
dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: 12.6.6
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  - name: prometheus
    version: 25.8.2
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 7.0.17
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
